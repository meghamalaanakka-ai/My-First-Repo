<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Meaning App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Name Meaning Finder</h2>
    <input type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="showMeaning()">Find Meaning</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function showMeaning() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      let meaning = '';

      if(name === 'jasmini' || name === 'jasmine') {
        meaning = 'A rare bloom — symbolizing grace, purity, and spreading joy like a fragrant flower.';
      } else if(name) {
        meaning = 'Unique and special — every name has its own story!';
      } else {
        meaning = 'Please enter a valid name.';
      }

      document.getElementById('result').innerText = meaning;
    }
  </script>
</body>
</html>
